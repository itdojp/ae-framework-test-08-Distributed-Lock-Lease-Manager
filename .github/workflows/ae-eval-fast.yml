name: AE Eval Fast

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ae-eval-fast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eval:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate
          pnpm --version

      - name: Install target dependencies
        run: npm install

      - name: Clone ae-framework
        run: git clone --depth 1 https://github.com/itdojp/ae-framework.git .cache/ae-framework

      - name: Install ae-framework dependencies
        run: |
          cd .cache/ae-framework
          pnpm install

      - name: Run ae-framework eval (fast)
        env:
          AE_FRAMEWORK_ROOT: ${{ github.workspace }}/.cache/ae-framework
          AE_RUN_OPTIONAL: "0"
          RUN_ID: gha-${{ github.run_id }}-${{ github.run_attempt }}
        run: ./scripts/run-ae-eval.sh

      - name: Summarize eval metadata
        if: always()
        run: |
          RUN_DIR="artifacts/runs/gha-${{ github.run_id }}-${{ github.run_attempt }}"
          META_FILE="${RUN_DIR}/metadata.json"
          echo "### AE Eval Fast Metadata" >> "$GITHUB_STEP_SUMMARY"
          echo "- run_dir: \`${RUN_DIR}\`" >> "$GITHUB_STEP_SUMMARY"
          if [ -f "${META_FILE}" ]; then
            STATUS="$(jq -r '.status // "unknown"' "${META_FILE}")"
            EXIT_CODE="$(jq -r '.exit_code // "n/a"' "${META_FILE}")"
            OPTIONAL_FAIL_COUNT="$(jq -r '.optional_fail_count // 0' "${META_FILE}")"
            echo "- status: \`${STATUS}\`" >> "$GITHUB_STEP_SUMMARY"
            echo "- exit_code: \`${EXIT_CODE}\`" >> "$GITHUB_STEP_SUMMARY"
            echo "- optional_fail_count: \`${OPTIONAL_FAIL_COUNT}\`" >> "$GITHUB_STEP_SUMMARY"
            if [ "${OPTIONAL_FAIL_COUNT}" != "0" ]; then
              echo "- optional_failures:" >> "$GITHUB_STEP_SUMMARY"
              jq -r '.optional_failures[]? | "  - \(.step) (exit=\(.exit_code))"' "${META_FILE}" >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "- metadata.json not found" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload eval artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ae-eval-fast-artifacts
          path: artifacts/runs/gha-${{ github.run_id }}-${{ github.run_attempt }}/
